<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://kit.fontawesome.com/345587e4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/345587e4ce.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(img/body-img-2.png);">
    <header class="nav-head">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <button class="navigation-toggle" area-controls="navigation">
            <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <nav>
            <ul class="nav-menu" id="navigation" data-visible="false">
               <li><a href="#">Home</a></li>
               <li><a href="#">Service</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script src="index.js"></script>
</body>
</html>
